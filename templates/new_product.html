{% extends "base.html" %}
{% block title %}새 상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('new_product') }}">
  {{ csrf_token() }}
  <label>상품명:</label>
  <input type="text" name="title"><br>

  <label>설명:</label>
  <textarea name="description"></textarea><br>

  <label>가격:</label>
  <input type="number" name="price"><br>

  <label>사진 업로드:</label>
  <input type="file" name="image"><br>

  <button type="submit">등록</button>
</form>
{% endblock %}
