{% extends "base.html" %}
{% block title %}내 채팅 목록{% endblock %}
{% block content %}
<h2>내 채팅방</h2>
<ul>
  {% for room in chat_rooms %}
    <li>
      상품: <strong>{{ room.product_title }}</strong><br>
      상대방: {{ room.other_username }}<br>
      <a href="{{ url_for('chat_room', room_id=room.id) }}">채팅방 입장</a>
    </li>
  {% else %}
    <li>채팅 요청이 없습니다.</li>
  {% endfor %}
</ul>
{% endblock %}
